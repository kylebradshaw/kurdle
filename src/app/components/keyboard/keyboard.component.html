<div class="keyboard d-flex flex-column align-items-center justify-content-center">
  <div class="keyboard__row d-flex align-items-start justify-content-center"
    *ngFor="let t of keys"
    >
    <button class="keyboard__key char"
      [class]="'char--' + playedAlphabetKey[k]?.class"
      *ngFor="let k of t"
      (click)="onLetter(k)"
      >
        {{k}}
    </button>
  </div>
</div>
