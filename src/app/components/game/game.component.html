<div class="app d-flex flex-column">
  <header class="d-flex align-items-center justify-content-between">
    <!-- <button class="bare" (click)="attribution()">&#xFFFD;</button> -->
    <!-- <button class="bare" (click)="reloadGame(true)">&#x267B;</button> -->
    <!-- <button title="Reset Game" class="bare" (click)="reloadGame(false)">&#8634;</button> -->
    <div class="bare">&nbsp;
      <span (click)="reloadGame(false)">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M13.5 2c-5.621 0-10.211 4.443-10.475 10h-3.025l5 6.625 5-6.625h-2.975c.257-3.351 3.06-6 6.475-6 3.584 0 6.5 2.916 6.5 6.5s-2.916 6.5-6.5 6.5c-1.863 0-3.542-.793-4.728-2.053l-2.427 3.216c1.877 1.754 4.389 2.837 7.155 2.837 5.79 0 10.5-4.71 10.5-10.5s-4.71-10.5-10.5-10.5z"/></svg>
      </span>
    </div>
    <h1>
      <span *ngIf="!debugMode" [routerLink]="['/']">Kurdle</span>
      <span *ngIf="debugMode">{{decodedWord}}</span>
    </h1>
    <div class="bare" (click)="switchTheme(currentTheme, true)">
      <span class="d-flex align-items-center justify-content-center" *ngIf="currentTheme === 'light'">
        <span class="dot dot--lightness"></span>
        <span class="dot dot--darkness"></span>
      </span>
      <span class="d-flex align-items-center justify-content-center" *ngIf="currentTheme === 'dark'">
        <span class="dot dot--lightness"></span>
        <span class="dot dot--darkness"></span>
      </span>
    </div>
  </header>
  <div class="flash d-flex align-items-center" [class]="notice.type">
    <span class="kurdle-code d-flex justify-content-center align-items-center" *ngIf="rando && !notice.type">
      {{indexCode}}
      <svg style="transform: scale(0.7)" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"><path d="M21.67 3.955l-2.825-2.202.665-.753 4.478 3.497-4.474 3.503-.665-.753 2.942-2.292h-4.162c-3.547.043-5.202 3.405-6.913 7.023 1.711 3.617 3.366 6.979 6.913 7.022h4.099l-2.883-2.247.665-.753 4.478 3.497-4.474 3.503-.665-.753 2.884-2.247h-4.11c-3.896-.048-5.784-3.369-7.461-6.858-1.687 3.51-3.592 6.842-7.539 6.858h-2.623v-1h2.621c3.6-.014 5.268-3.387 6.988-7.022-1.72-3.636-3.388-7.009-6.988-7.023h-2.621v-1h2.623c3.947.016 5.852 3.348 7.539 6.858 1.677-3.489 3.565-6.81 7.461-6.858h4.047z"/></svg>
    </span>
    <span [innerHTML]="notice.message"></span>
    <span *ngIf="notice.again">&nbsp;<button (click)="reloadGame(true)">Play again?</button></span>
    <button
      *ngIf="notice.again && ngNavigatorShareService.canShare()"
      (click)="shareGame()">Share</button>
    <svg
      *ngIf="notice.again && ngNavigatorShareService.canShare()"
      (click)="shareGame()"
      xmlns="http://www.w3.org/2000/svg"
      x="0px"
      y="0px"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      [style]="svgFill">
      <path d="M 20 0 C 17.789063 0 16 1.789063 16 4 C 16 4.277344 16.039063 4.550781 16.09375 4.8125 L 7 9.375 C 6.265625 8.535156 5.203125 8 4 8 C 1.789063 8 0 9.789063 0 12 C 0 14.210938 1.789063 16 4 16 C 5.203125 16 6.265625 15.464844 7 14.625 L 16.09375 19.1875 C 16.039063 19.449219 16 19.722656 16 20 C 16 22.210938 17.789063 24 20 24 C 22.210938 24 24 22.210938 24 20 C 24 17.789063 22.210938 16 20 16 C 18.796875 16 17.734375 16.535156 17 17.375 L 7.90625 12.8125 C 7.960938 12.550781 8 12.277344 8 12 C 8 11.722656 7.960938 11.449219 7.90625 11.1875 L 17 6.625 C 17.734375 7.464844 18.796875 8 20 8 C 22.210938 8 24 6.210938 24 4 C 24 1.789063 22.210938 0 20 0 Z"></path>
    </svg>
  </div>
  <main class="d-flex flex-column align-items-center justify-content-center flex-grow-1">
      <div class="d-flex" *ngFor="let r of board; let rIdx=index">
      <div class="d-flex" *ngFor="let c of r; let cIdx=index">
        <app-letter-block
          (click)="
            rIdx <= prevRound &&
            carryForward(c, classBoard[rIdx][cIdx], [rIdx, cIdx])"
          [char]="c || ghostBoard[rIdx][cIdx]"
          [letterClass]="'char--' + classBoard[rIdx][cIdx]"
          [active]="rIdx === currPos[0] && cIdx === currPos[1]"
          [next]="rIdx === nextPos[0] && cIdx === nextPos[1]"
          ></app-letter-block>
      </div>
    </div>
  </main>
  <app-keyboard
    (click)="keyboardClick($event)"
    [alphabetKey]="alphabetKey"
    (onClick)="refreshLetters($event)"
    [heavyBoard]="combinedBoard"
    [prevRound]="prevRound"
    [sequence]="play.split('')"
    >
  </app-keyboard>
  <footer></footer>
</div>
