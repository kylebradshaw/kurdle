<aside class="nav-drawer d-flex flex-column"
  #drawer
  [ngClass]="{'slide-in': drawToggled, 'slide-out': !drawToggled}"
  >
  <div class="x">
    <svg (click)="toggleDrawer()" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4.597 17.954l-4.591-4.55-4.555 4.596-1.405-1.405 4.547-4.592-4.593-4.552 1.405-1.405 4.588 4.543 4.545-4.589 1.416 1.403-4.546 4.587 4.592 4.548-1.403 1.416z"/></svg>
  </div>
  <ul class="d-flex flex-column justify-content-around flex-grow-1">
    <li (click)="aboutToggled = !aboutToggled">
      <span class="clickable">About</span>
    </li>
    <li class="collapsed" [ngClass]="{'about-expanded': aboutToggled}">
      <span>Built by <a href="https://twitter.com/ky" target="_blank">@ky</a></span>
    </li>
    <li *ngIf="ngNavigatorShareService.canShare() && shareText"
      (click)="shareGame()"
      class="d-flex align-items-center justify-content-center"
      >
      <span class="clickable">Share</span>&nbsp;
      <svg
        class="share-icon"
        (click)="shareGame()"
        fill="currentColor"
        width="24"
        height="24"
        xmlns="http://www.w3.org/2000/svg"
        fill-rule="evenodd"
        clip-rule="evenodd">
        <path d="M16 2v7h-2v-5h-12v16h12v-5h2v7h-16v-20h16zm2 9v-4l6 5-6 5v-4h-10v-2h10z"/>
      </svg>
    </li>
    <!-- <li>Statistics</li> -->
    <li class="d-flex align-items-center justify-content-center"
      (click)="reloadGame(true)"
      >
      <span class="clickable">Random Play</span>
      <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M13.5 2c-5.621 0-10.211 4.443-10.475 10h-3.025l5 6.625 5-6.625h-2.975c.257-3.351 3.06-6 6.475-6 3.584 0 6.5 2.916 6.5 6.5s-2.916 6.5-6.5 6.5c-1.863 0-3.542-.793-4.728-2.053l-2.427 3.216c1.877 1.754 4.389 2.837 7.155 2.837 5.79 0 10.5-4.71 10.5-10.5s-4.71-10.5-10.5-10.5z"/></svg> -->
    </li>
    <li *ngIf="!alreadyPlayed" class="d-flex flex-column align-items-center justify-content-center"
      (click)="reloadGame(false)"
      >
      <span class="clickable">Daily Play</span>
      <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M13.5 2c-5.621 0-10.211 4.443-10.475 10h-3.025l5 6.625 5-6.625h-2.975c.257-3.351 3.06-6 6.475-6 3.584 0 6.5 2.916 6.5 6.5s-2.916 6.5-6.5 6.5c-1.863 0-3.542-.793-4.728-2.053l-2.427 3.216c1.877 1.754 4.389 2.837 7.155 2.837 5.79 0 10.5-4.71 10.5-10.5s-4.71-10.5-10.5-10.5z"/></svg> -->
    </li>
    <li *ngIf="alreadyPlayed" class="muted">Next Word<br><app-countdown></app-countdown></li>
    <li class="d-flex flex-grow-1">&nbsp;</li>
  </ul>

</aside>
