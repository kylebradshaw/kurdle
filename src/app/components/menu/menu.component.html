      <span class="clickable">About</span>
    </li>
    <li class="collapsed" [ngClass]="{'about-expanded': aboutToggled}">

      class="d-flex align-items-center justify-content-center"
      >
      <span class="clickable">Share</span>&nbsp;
      <svg

        (click)="shareGame()"
        fill="currentColor"
        width="24"
        height="24"
        xmlns="http://www.w3.org/2000/svg"
        fill-rule="evenodd"

      >
      <span class="clickable">Random Play</span>
